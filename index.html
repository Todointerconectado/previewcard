<!DOCTYPE html>

  <title>Todointerconectado | Frontend Mentor | Stats preview card component</title>

<body class="body" id="profile">

    <section class="card">

        <p class="text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </article>

      <article class="stars">
        <div class="starsDetails">
          10k+ <span class="concept">companies</span>
        </div>

        <div class="starsDetails">
          314 <span class="concept">templates</span>
        </div>

        <div class="starsDetails">
          12M+ <span class="concept">queries</span>
        </div>
      </article>
    </section>
  </main>
